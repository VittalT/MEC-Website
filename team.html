<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Executive Team - MEC, MIT Entrepreneurship Club</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- AOS CSS (For animations) -->
    <link
      href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css"
      rel="stylesheet"
    />

    <!-- Font Awesome (For icons: Email, LinkedIn) -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <link href="css/page.min.css" rel="stylesheet" />
  </head>

  <body>
    <div id="page-container">
      <div id="content-wrap">
        <div id="navbar-container"></div>

        <div class="container mt-5" data-aos="fade-in">
          <h2 class="text-center mb-5">Executive Team</h2>
          <div class="row team-container" data-aos="zoom-in">
            <!-- Team members will be dynamically added here -->
          </div>
        </div>
      </div>
      <!-- Footer will be added here -->
      <div id="footer"></div>

      <!-- jQuery, Bootstrap JS and Popper.js -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

      <!-- AOS JS -->
      <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
      <script>
        AOS.init();
      </script>

      <!-- Custom JS -->
      <script src="js/script.js"></script>
      <script src="js/loadNavbar.js"></script>
      <script src="js/team.js"></script>
    </div>
  </body>
</html>
