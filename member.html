<div class="team-member">
  <div
    class="member-image"
    data-bg-image="{{image}}"
    data-bg-size="{{bgSize}}"
    data-bg-position="{{bgPosition}}"
  ></div>
  <h5>{{name}}</h5>
  <p>{{position}}</p>
  <a href="{{linkedin}}" target="_blank"
    ><i class="fab fa-linkedin fa-2x"></i
  ></a>
  <a href="mailto:{{email}}" class="ml-3"
    ><i class="fas fa-envelope fa-2x"></i
  ></a>
</div>
